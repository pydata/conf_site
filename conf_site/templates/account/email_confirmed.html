{% extends "base.html" %}

{% load i18n %}

{% block title %}{% translate "Email confirmed" %} | {% endblock %}

{% block body %}
<div class="container">
    <h1>{% translate "Email confirmed" %}</h1>
    <p>{% blocktranslate with email=confirmation.email_address.email %}You have confirmed <b>{{ email }}</b>{% endblocktranslate %}</p>
</div>
{% endblock %}
